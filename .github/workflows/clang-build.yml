name: CLANG build

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  clang-build:
    runs-on: [Windows, ARM64]
    env:
      NO_PERL: 1
    steps:
      - uses: actions/checkout@v3
      - uses: dennisameling/setup-git-for-windows-sdk@7ac94604fb3a63a8a0b2d18f047edbb812bce843
        with:
          flavor: full
          architecture: aarch64
      - name: Build Git CLANGARM64
        run: make -j`nproc`
